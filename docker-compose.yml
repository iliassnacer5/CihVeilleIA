version: '3.8'

services:
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - MONGODB_URI=mongodb://mongo:27017
      - MONGODB_DB_NAME=VeillePlus
    volumes:
      - faiss_data:/app/vector_store
    depends_on:
      - mongo

  frontend:
    build:
      context: ./app/banking-intelligence-platform
      args:
        - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  mongo_data:
  faiss_data:
