version: '3.8'

services:
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/cih_veille
    depends_on:
      - mongo
    command: uvicorn run_api:app --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ./app/banking-intelligence-platform
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  mongo_data:
